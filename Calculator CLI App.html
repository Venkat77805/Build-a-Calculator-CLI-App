<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator (JS Version)</title>
    <style>
        body {
            background: #f4f9fb;
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .calculator {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 6px 24px rgba(0,0,0,0.10);
            padding: 36px 32px 28px 32px;
            width: 340px;
        }
        .calculator h2 {
            text-align: center;
            color: #222d3b;
            margin-bottom: 22px;
        }
        .calculator input, .calculator select {
            width: 100%;
            padding: 12px;
            margin-bottom: 14px;
            border-radius: 6px;
            border: 1px solid #b7c7db;
            font-size: 16px;
        }
        .calculator button {
            width: 100%;
            background: #2257c8;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background .2s;
        }
        .calculator button:hover {
            background: #113d7b;
        }
        .result {
            margin-top: 18px;
            text-align: center;
            min-height: 30px;
            font-size: 18px;
            border-radius: 6px;
            background: #e9f2fb;
            color: #11781d;
            padding: 9px;
            border: 1px solid #d6dde7;
        }
        .error {
            color: #e02931;
            background: #fff4f4;
            border-color: #ffdada;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Simple Calculator</h2>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <select id="operation">
            <option value="add">Add (+)</option>
            <option value="subtract">Subtract (-)</option>
            <option value="multiply">Multiply (×)</option>
            <option value="divide">Divide (÷)</option>
        </select>
        <button onclick="calculate()">Calculate</button>
        <div id="result" class="result"></div>
    </div>
    <script>
        function add(x, y) { return x + y; }
        function subtract(x, y) { return x - y; }
        function multiply(x, y) { return x * y; }
        function divide(x, y) {
            if (y === 0) return "Error: Division by zero!";
            return x / y;
        }

        function calculate() {
            var num1 = document.getElementById('num1').value;
            var num2 = document.getElementById('num2').value;
            var op = document.getElementById('operation').value;
            var resultElement = document.getElementById('result');

            // Input validation
            if (num1 === "" || num2 === "") {
                resultElement.innerText = "Please enter both numbers.";
                resultElement.classList.add('error');
                return;
            }
            num1 = parseFloat(num1);
            num2 = parseFloat(num2);

            let result;
            switch (op) {
                case 'add':
                    result = add(num1, num2);
                    break;
                case 'subtract':
                    result = subtract(num1, num2);
                    break;
                case 'multiply':
                    result = multiply(num1, num2);
                    break;
                case 'divide':
                    result = divide(num1, num2);
                    break;
            }
            if (typeof result === "string" && result.startsWith("Error")) {
                resultElement.classList.add('error');
                resultElement.innerText = result;
            } else {
                resultElement.classList.remove('error');
                // Show the operation performed
                let opSign = {add:"+", subtract:"-", multiply:"×", divide:"÷"}[op];
                resultElement.innerText = `Result: ${num1} ${opSign} ${num2} = ${result}`;
            }
        }
    </script>
</body>
</html>
